<!DOCTYPE html>
<html>
	<head>

		<title>Text (unsaved)</title>

		<meta charset="utf-8"/>

		<style>

			* {
				box-sizing: border-box;
			}

			html {
				height: 100vh;
				width: 100vw;
			}

			body, div.wrapper, #editorGrid {
				height: 100%;
				width: 100%;
			}

			html, body, div.wrapper, #editorGrid, #editorLine {
				padding: 0px;
				margin: 0px;
				user-select: none;
			}

			div.wrapper {
				position: relative;
			}

			#editorGrid, #commandline, #scrollTopBar, textarea#input {
				position: absolute;
			}

			#editorGrid {
				z-index: 0;
				display: grid;
				grid-template-columns: var(--editor-lineNumber-width) auto;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#editorLine {
				font-family: var(--editor-font-family);
				font-size: var(--editor-font-size);
				tab-size: var(--editor-tab-size);
				line-height: var(--editor-line-height);

				color: #556;

				margin: 0px;
				padding: 6px;
			}

			#editor {

				font-family: var(--editor-font-family);
				font-size: var(--editor-font-size);
				tab-size: var(--editor-tab-size);
				line-height: var(--editor-line-height);

				background-color: #fff;
				color: #000;

				overflow: hidden;

				height: max-content;
				min-height: 100%;

				margin: 0px;
				padding: 6px;

				cursor: text;

				user-select: auto;

			}

			#editor:focus {
				outline: var(--editor-focus-outline);
			}

			#commandline {
				z-index: 2;
				top: 10px;
				left: 30%;
				right: 30%;
				width: 40%;
				
				border-radius: 3px;
			}

			#scrollTopBar {
				z-index: 1;
				right: 0;
				width: 4px;
				height: 50%;
				background-color: #555;
				opacity: 70%;
				border-radius: 2px;
			}

			span#caret {
				width: 0px;
			}

			span#caret[blink="on"] {
				outline: var(--editor-caret-style);
			}

			span#caret[blink="off"] {
				outline: none;
			}

			textarea#input {
				z-index: -1;
				height: 8px;
				width: 8px;
				opacity: 0;
				resize: none;
				user-select: none;
			}
		</style>

	</head>

	<body>

		<!-- editor style -->

		<style>

			* {
				--editor-font-family: Consolas, 'Courier New', Courier, Monaco, monospace;
				--editor-font-size: 14px;
				--editor-tab-size: 4;
				--editor-line-height: 16px;

				--editor-caret-style: 1px solid #000;

				--editor-focus-outline: none;

				--editor-lineNumber-width: 40px;

				--editor-scrollBar-activeWidth: 16px;
				--editor-scrollBar-minimalWidth: 4px;
			}

			/** #editor::selection { ... } */

			#commandline {

				font-family: Consolas, 'Courier New', Courier, Monaco, monospace;
				font-size: 12px;

				height: 26px;

				border: none;

				padding: 7px;

				background-color: #333;

				color: #fff;

				box-shadow: 0 5px 25px 0 rgba(0, 0, 0, .5);

			}

			#commandline:focus {

				outline: none

			}

		</style>

		<div class="wrapper" id="activeWrapper">
			<div id="editorGrid">
				<pre id="editorLine"></pre>
				<pre id="editor"><span class="lineWrapper active"><span id="caret" blink="on"></span> </span></pre>
			</div>
			<div id="scrollTopBar"></div>
			<input id="commandline" title="type 'help' for more info"/>
			<textarea id="input"></textarea>
		</div>

		<script type="text/javascript">

			"use strict";

			{
				window.editor = {

					userState: "insertion",

					element: {

						surface: document.getElementById("editor"),
						commandline: document.getElementById("commandline"),
						editorGrid: document.getElementById("editorGrid"),
						editorLine: document.getElementById("editorLine"),
						input: document.getElementById("input"),
						editorCaret: document.getElementById("caret")

					},

					editor: {

						lines: 0,
						focusLine: 1,
						lastKeyDownedTimestamp: -1,
						currentBufferId: -1,
						minimalEditorLineDigits: 3,

						refresh() {

							setTimeout(() => {
								globalThis.editor.buffer.textData = globalThis.editor.element.input.value;

								this.buffer = {
									matchedLine: globalThis.editor.buffer.textData.split("\n").length,
									lineDOM: "",
								};

								if(!(globalThis.editor.editorProperty.editorLine == this.buffer.matchedLine)) {

									this.buffer.lineDigits = this.buffer.matchedLine.toString().length;
									if(this.buffer.lineDigits < globalThis.editor.editorProperty.minimalEditorLineDigits) this.buffer.lineDigits = globalThis.editor.editorProperty.minimalEditorLineDigits;

									for(let i = 1; i <= this.buffer.matchedLine; i++) this.buffer.lineDOM += ( " ".repeat(this.buffer.lineDigits - i.toString().length) + i + "\n" );

									globalThis.editor.element.editorLine.textContent = (this.buffer.lineDOM += "\n".repeat(Math.ceil(document.documentElement.clientHeight / 16) - 2));
									globalThis.editor.editorProperty.editorLine = this.buffer.matchedLine;
								};
							}, 0);
						}
					},

					buffer: {

						fileName: "",
						fileHandle: null,

						currentControlQueue: [],
						textData: "",

						open: async (readAs) => {

							let temp = Object.create(null);

							[this.fileHandle] = await window.showOpenFilePicker({
								types: [
									{
										description: "Text file",
										accept: {
											"text/*": [],
											"application/*": []
										},
									}
								],
								excludeAcceptAllOption: true,
								multiple: false
							});

							temp.result = new FileReader;
							temp.result.readAsText(await this.fileHandle.getFile(), (readAs || "UTF-8"));
							temp.result.onload = event => {
								document.getElementById("input").value = event.target.result;
								globalThis.editor.action.refresh();
							};
						},

						save: async () => {

							let temp = Object.create(null);

							if(!this.fileHandle) this.fileHandle = await window.showSaveFilePicker({
								types: [
									{
										description: "Text file",
										accept: {
											"text/*": []
										}
									}
								]
							});
							temp.writable = await this.fileHandle.createWritable();
							await temp.writable.write(this.textData);
							await temp.writable.close();

						},

						flush() {

							this.fileHandle = null;
							document.getElementById("input").value = "";

							globalThis.editor.action.refresh();

						},
					},

					command: {
						arg: [],
						query: {

							"save"() {
								globalThis.editor.buffer.save();
							},

							"open"() {
								globalThis.editor.buffer.open();
							},

							"flush"() {
								globalThis.editor.buffer.flush();
							},

							"about"() {
								window.open("./about.html", { target: "_blank" })
							},

							"alert"() {
								alert(globalThis.editor.command.arg.join(" "))
							},

							"showinput"() {
								console.log(document.getElementById("input"))
							},

							">"() {

								globalThis.editor.command.query[globalThis.editor.command.arg[1]]()

							}

						},
						history: [],
						historyIndex: 0,
					},

					editorProperty: {
						editorLine: 0,
						focusLine: 1,
						lastKeyDownedTimestamp: -1,
						currentBufferId: -1,
						minimalEditorLineDigits: 3
					},

					keyProperty: {
						ctrl: false,
						shift: false,
						alt: false
					},

					selectionProperty: null,

					controlEvent: [

						[
							"beforeunload", event => {

								event.preventDefault();
								event.returnValue = "";

							}, { passive: false }
						],

						[
							"wheel", event => {

								event.preventDefault();
							
								this.buffer = Object.create(null);
								this.buffer.isShiftUnpressed = !globalThis.editor.keyProperty.shift;
								this.buffer.top = (this.buffer.isShiftUnpressed)? "deltaY" : "deltaX";
								this.buffer.left = (this.buffer.isShiftUnpressed)? "deltaX" : "deltaY";

								globalThis.editor.element.editorGrid.scrollTop += event[this.buffer.top];
								globalThis.editor.element.surface.scrollLeft += event[this.buffer.left];

							}, { passive: false }
						],

						[
							"keydown", event => {

								switch(event.code) {

									case "F1":
										event.preventDefault();
										globalThis.editor.userState = "command";
										globalThis.editor.element.commandline.style.visibility = "visible";
										globalThis.editor.element.commandline.value = "> "
										globalThis.editor.element.commandline.focus();
									break;

								}

								switch(event.target.id) {

									case "input":
										switch(event.code) {
											case "Tab":

											break;
										};
										globalThis.editor.action.refresh();
									break;

									case "editor":
										globalThis.editor.keyProperty.ctrl = event.ctrlKey;
										globalThis.editor.keyProperty.shift = event.shiftKey;
										globalThis.editor.keyProperty.alt = event.altKey;
										if(globalThis.editor.keyProperty.ctrl) {
											switch(event.code) {

												case "KeyZ":
													event.preventDefault();
												break;

											}
										
										} else {
										
											switch(event.code) {
											
												case "Tab":
													event.preventDefault();
												break;
												case "Backspace":
													if(globalThis.editor.element.surface.textContent.length == 1) {
														event.preventDefault();
													} else {
														globalThis.editor.action.refresh();
													}
												break;
											}
										};
									break;

									case "commandline":

										switch(event.code) {
											case "Enter":
												event.preventDefault();
												globalThis.editor.action.cmd(globalThis.editor.element.commandline.value);
												globalThis.editor.element.commandline.value = "";
											break;
											case "Escape":
												event.preventDefault();
												document.activeElement.blur();
												globalThis.editor.element.commandline.style.visibility = "hidden";
												globalThis.editor.element.input.focus();
											break;
										}
									break;

								}

							}, { passive: false }
						],

						[
							"keyup", event => {
								switch(event.target.id) {
									case "editor":
										globalThis.editor.keyProperty.ctrl = event.ctrlKey;
										globalThis.editor.keyProperty.shift = event.shiftKey;
										globalThis.editor.keyProperty.alt = event.altKey;
										
									break;
								}
							}, { passive: true }
						],

						[
							"mouseup", event => {
								switch(event.target.id) {
									case "editor":
										event.preventDefault();
										document.activeElement.blur();
										globalThis.editor.element.commandline.style.visibility = "hidden";
										globalThis.editor.element.input.focus();
									break;
								}
							}
						]
					],

					action: {

						refresh() {

							setTimeout(() => {

								globalThis.editor.buffer.textData = globalThis.editor.element.input.value;

								this.buffer = {
									matchedLine: globalThis.editor.buffer.textData.split("\n").length,
									lineDOM: "",
								};

								if(!(globalThis.editor.editorProperty.editorLine == this.buffer.matchedLine)) {

									this.buffer.lineDigits = this.buffer.matchedLine.toString().length;
									if(this.buffer.lineDigits < globalThis.editor.editorProperty.minimalEditorLineDigits) this.buffer.lineDigits = globalThis.editor.editorProperty.minimalEditorLineDigits;

									for(let i = 1; i <= this.buffer.matchedLine; i++) this.buffer.lineDOM += ( " ".repeat(this.buffer.lineDigits - i.toString().length) + i + "\n" );

									globalThis.editor.element.editorLine.textContent = (this.buffer.lineDOM += "\n".repeat(Math.ceil(document.documentElement.clientHeight / 16) - 2));
									globalThis.editor.editorProperty.editorLine = this.buffer.matchedLine;

								};

							}, 0);

						},

						cmd(arg) {
							if(typeof arg === "string") {
								globalThis.editor.command.arg = arg.split(" ");
								globalThis.editor.command.history.unshift(globalThis.editor.command.arg);
								globalThis.editor.command.query[globalThis.editor.command.arg[0]]();
							}
						},

					},

					timeoutProcess: {
						blinkCaret() {
							document.getElementById("caret").setAttribute("blink", (document.getElementById("caret").getAttribute("blink") == "on")? "off" : "on");
							setTimeout("editor.timeoutProcess.blinkCaret()", 500);
						}
					}

				};

				window.onload = () => {

					editor.element.commandline.style.visibility = "hidden";

					editor.controlEvent.forEach(index => window.addEventListener(...index));

					for(const instance in editor.timeoutProcess) editor.timeoutProcess[instance]();

					editor.action.refresh();

					document.getElementById("input").focus()
				}

			};

		</script>
	</body>
</html>
