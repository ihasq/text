<!DOCTYPE html>

<html>

	<head>

		<title>Text (unsaved)</title>

		<meta charset="utf-8"/>

		<style>

			* {
				box-sizing: border-box;
			}

			.grid {
				display: grid;
			}


			html {
				height: 100vh;
				width: 100vw;
			}

			html, body {
				overflow: hidden;
			}

			body, div#wrapper, #editorGrid {
				height: 100%;
				width: 100%;
			}

			html, body, div#wrapper, #editorGrid, #editorLine {
				padding: 0px;
				margin: 0px;
				user-select: none;
			}

			body {
				grid-template-rows: auto calc(var(--editor-font-size) + 8px);
			}

			div#wrapper {
				position: relative;
			}

			#editorGrid, #scrollTopBar, textarea#input {
				position: absolute;
			}

			#editorGrid {
				z-index: 0;
				grid-template-columns: var(--editor-lineNumber-width) auto;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#editorLine {
				font-family: var(--editor-font-family);
				font-size: var(--editor-font-size);
				tab-size: var(--editor-tab-size);
				line-height: var(--editor-line-height);

				color: var(--editor-line-color);
				background-color: var(--editor-line-background-color);

				margin: 0px;
				padding: 6px;
			}

			#editorSurface {
				font-family: var(--editor-font-family);
				font-size: var(--editor-font-size);
				tab-size: var(--editor-tab-size);
				line-height: var(--editor-line-height);

				background-color: var(--editor-background-color);
				color: var(--editor-color);

				overflow: hidden;

				height: max-content;
				min-height: 100%;

				margin: 0px;
				padding: 6px;

				cursor: text;

				user-select: auto;
			}

			#editorSurface:focus {
				outline: var(--editor-focus-outline);
			}

			#scrollTopBar {
				z-index: 2;
				right: 0;
				width: 4px;
				height: 50%;
				background-color: #555;
				opacity: 70%;
				border-radius: 2px;
			}

			span#caret[blink="on"] {
				outline: var(--editor-caret-style);
			}

			span#caret[blink="off"] {
				outline: none;
			}

			span.lineWrapper > span[contenteditable="true"] {
				opacity: 0;
			}

			span.lineWrapper > span[contenteditable="true"]:focus {
				outline: none;
			}

			textarea#input {
				z-index: 1;
				opacity: 0;
				height: 32px;
				width: 32px;
				resize: none;
				user-select: none;
			}

			div#footer {
				background-color: #292929;
				color: var(--editor-footer-color);

				font-family: var(--editor-font-family);
				font-size: var(--editor-font-size);

				outline-offset: -0.5px;
				width: 100%;
				grid-template-columns: 200px auto 400px;
				overflow: hidden;
			}

			div#footer > div {
				width: auto;
				margin: auto 6px;
			}

			div#footer > div.left > span {
				margin-right: 10px;
			}

			div#footer > div.right {
				text-align: end;
			}

			div#footer > div.right > span {
				text-align: end;
				margin-left: 20px;
			}
		</style>

	</head>

	<body class="grid">

		<!-- editor style -->

		<style id="settings">

			* {
				--editor-font-family:				"Consolas", 'Courier New', "Courier", "Monaco", "monospace";
				--editor-font-size:					14px;
				--editor-tab-size:					4;
				--editor-line-height: 				16px;

				--editor-footer-color:				#dde;

				--editor-color:						#fff;
				--editor-background-color:			#222;

				--editor-line-background-color:		#333;
				--editor-line-color:				#dde;

				--editor-caret-style:				1px solid #fff;

				--editor-focus-outline:				none;

				--editor-lineNumber-width:			40px;

				--editor-scrollBar-activeWidth:		16px;
				--editor-scrollBar-minimalWidth:	4px;

				--file-autosave-delaytime:			1000ms
			}

		</style>


		<div id="wrapper">

			<div class="grid" id="editorGrid">

				<pre id="editorLine"></pre>

<pre id="editorSurface"><span id="caret" blink="on"></span></span>
</pre>

			</div>

			<div id="scrollTopBar"></div>

			<textarea id="input"></textarea>

		</div>

		<div class="grid" id="footer">
			<div class="left"><span>insertion</span></div>
			<div></div>
			<div class="right"><span>tab: 4</span><span>HTML</span></div>
		</div>


		<script type="text/javascript">

			"use strict";

			{

				window.editor = {

					mode: "insertion",

					buffer: {
						
						input: document.getElementById("input"),

						data: "",

						range: -1,

						file: {
							name: "",
							handle: null
						},

						currentControlQueue: [],

						history: {

							queue: {

							},

							stack: [

								{
									type: "insertion",
									from: 0,
									content: "abc"
								},

								{
									type: ""
								}
							]
						},

						open: async (readAs) => {

							let temp = Object.create(null);

							[this.file.handle] = await window.showOpenFilePicker(

								{
									types: [
										{
											description: "Text file",
											accept: {
												"text/*": [],
												"application/*": []
											},
										}
									],
									excludeAcceptAllOption: true,
									multiple: false
								}

							);

							temp.result = new FileReader;
							temp.result.readAsText(await this.file.handle.getFile(), (readAs || "UTF-8"));

							temp.result.onload = event => {
								this.input.value = event.target.result;
								globalThis.editor.action.refresh();
							}

						},

						save: async () => {

							let temp = Object.create(null);

							if(!this.file.handle) this.file.handle = await window.showSaveFilePicker({
								types: [
									{
										description: "Text file",
										accept: {
											"text/*": [],
											"application/*": []
										}
									},
								]
							});

							temp.writable = await this.file.handle.createWritable();
							await temp.writable.write(this.data);
							await temp.writable.close();

						},

						flush() {

							this.file = {
								name: "",
								handle: null
							}

							document.getElementById("input").value = "";

							globalThis.editor.interface.refresh();
						},

						undo() {},

						redo() {},
					},

					element: {

						surface: document.getElementById("editorSurface"),
						editorGrid: document.getElementById("editorGrid"),
						editorLine: document.getElementById("editorLine"),
						input: document.getElementById("input"),
						editorCaret: document.getElementById("caret")

					},

					interface: {

						surface: document.getElementById("editorSurface"),

						line: document.getElementById("editorLine"),

						minimalDigits: 3,

						refresh() {
							setTimeout(() => {
								globalThis.editor.buffer.data = globalThis.editor.element.input.value;
								let temp = {
									matchedLine: globalThis.editor.buffer.data.split("\n").length,
									lineDOM: "",
								}

								if(!(globalThis.editor.editorProperty.editorLine == temp.matchedLine)) {
									temp.lineDigits = temp.matchedLine.toString().length;
									if(temp.lineDigits < globalThis.editor.editorProperty.minimalDigits) temp.lineDigits = this.minimalDigits;

									for(let i = 1; i <= temp.matchedLine; i++) temp.lineDOM += ( " ".repeat(temp.lineDigits - i.toString().length) + i + "\n" );

									this.line.textContent = (temp.lineDOM += "\n".repeat(Math.ceil(document.getElementById("wrapper").clientHeight / 16)));
									globalThis.editor.editorProperty.editorLine = temp.matchedLine;
								}

								document.getElementById("input").focus();

							}, 0);
						}
					},

					editorProperty: {

						editorLine: 0,
						focusLine: 1,
						lastKeyDownedTimestamp: -1,
						currentBufferId: -1,
						minimalDigits: 3

					},

					keyProperty: {

						ctrl: false,
						shift: false,
						alt: false

					},

					selectionProperty: null,

					action: {

						refresh() {

							setTimeout(() => {

								globalThis.editor.buffer.data = globalThis.editor.element.input.value;

								let temp = {

									matchedLine: globalThis.editor.buffer.data.split("\n").length,
									lineDOM: "",
								}

								if(!(globalThis.editor.editorProperty.editorLine == temp.matchedLine)) {

									temp.lineDigits = temp.matchedLine.toString().length;
									if(temp.lineDigits < globalThis.editor.editorProperty.minimalDigits) temp.lineDigits = globalThis.editor.editorProperty.minimalDigits;

									for(let i = 1; i <= temp.matchedLine; i++) temp.lineDOM += ( " ".repeat(temp.lineDigits - i.toString().length) + i + "\n" );

									globalThis.editor.element.editorLine.textContent = temp.lineDOM;
									globalThis.editor.editorProperty.editorLine = temp.matchedLine;

								}

							}, 0);
						},

						cmd(arg) {
							if(typeof arg === "string") {
								globalThis.editor.command.arg = arg.split(" ");
								globalThis.editor.command.history.unshift(globalThis.editor.command.arg);
								globalThis.editor.command.query[globalThis.editor.command.arg[0]]();
							}
						},
					},
				}

				window.onload = () => {

					editor.interface = null;

					delete editor.interface;

					[
						[ () => document.getElementById('caret').setAttribute('blink', (document.getElementById('caret').getAttribute('blink') == 'on')? 'off' : 'on'), 600 ],

					].forEach(set => setInterval(...set));

					[
						[
							"beforeunload", event => {

								event.preventDefault();
								event.returnValue = "";

							}, { passive: false }
						],

						[
							"wheel", event => {

								event.preventDefault();
							
								let temp = Object.create(null);
								temp.isShiftUnpressed = !editor.keyProperty.shift;
								temp.top = (temp.isShiftUnpressed)? "deltaY" : "deltaX";
								temp.left = (temp.isShiftUnpressed)? "deltaX" : "deltaY";

								document.getElementById("editorGrid").scrollTop += event[temp.top];
								document.getElementById("editorSurface").scrollLeft += event[temp.left];

							}, { passive: false }
						],

						[
							"keydown", event => {

								switch(event.target.id) {

									case "input":

										switch(event.code) {
											case "Tab":
												event.preventDefault();
											break;
										}

										editor.action.refresh();

									break;

									case "editorSurface":

										editor.keyProperty.ctrl = event.ctrlKey;
										editor.keyProperty.shift = event.shiftKey;
										editor.keyProperty.alt = event.altKey;

										if(editor.keyProperty.ctrl) {

											switch(event.code) {

												case "KeyZ":

													event.preventDefault();

												break;
											}

										} else {
										
											switch(event.code) {
											
												case "Tab":

													event.preventDefault();

												break;
											}
										}

									break;
								}

							}, { passive: false }
						],

						[
							"keyup", event => {

								switch(event.target.id) {

									case "editorSurface":

										editor.keyProperty.ctrl = event.ctrlKey;
										editor.keyProperty.shift = event.shiftKey;
										editor.keyProperty.alt = event.altKey;
										
									break;
								}

							}, { passive: true }
						],

						[
							"mouseup", event => {

								switch(event.target.id) {

									case "editorSurface":

										event.preventDefault();

									break;

								}

							}
						],

						[
							"mousedown", event => {
								document.getElementById("input").style.transform = "translate(" + (event.pageX - 8) + "px," + (event.pageY - 8) + "px)"
								console.log(document.getElementById("input").selectionStart)
							}
						]

					].forEach(index => window.addEventListener(...index));

					for(const instance in editor.timeoutProcess) editor.timeoutProcess[instance]();

					editor.action.refresh();

					document.getElementById("input").focus();

				}
			}

		</script>

	</body>

</html>
